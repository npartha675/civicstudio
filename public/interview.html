<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="wave" id="wave">
                <img src="interviewee.png" class="profile-icon" alt="Profile Icon">
            </div>
            <div class="mic">
                <img src="mic.png" class="mic-icon" id="recordBtn" alt="Mic Icon">
                <input type="text" id="inputText" placeholder="Start speaking...">
            </div>
            <button id="finishBtn">Finish Interview</button>
        </div>
        <!-- Vertical line div -->
        <div class="vertical-line"></div>
        <div class="right">
            <div class="transcript-section">
                <h3>Transcript</h3>
                <div class="transcript" id="transcriptContent"></div>
            </div>
            <hr class="horizontal-line">
            <div class="notes-section">
                <h3>Notes</h3>
                <div class="notes" id = "notesContent">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
